<html>
	<head>        
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link href="//fonts.googleapis.com/css?family=Droid+Sans:400,700" media="screen" rel="stylesheet" type="text/css">
        <link href="asset/lib/toolkit/css/toolkit.min.css" rel="stylesheet">
        <link href="asset/css/ui.min.css" rel="stylesheet">
        <link href="asset/css/style.css" rel="stylesheet">
		<title>Scan Me</title>
	</head>
	<body>
		<div class="test-demo">
			<h1 class="test-header">Scan Me</h1>
	    	<div class="col span-12 test-body">
				<div class="not-supported" hidden>
					<div class="notice is-error">
						<p>Your browser doesn't support this funtion.</p>
					</div>
					<div class="notice is-info">
						<p>Please use a browser that support <code>getUserMedia()</code>, then try again.</p>
					</div>
				</div>
				<div class="col span-10 animation">
					<input type="text" id="code-scaned" autofocus class="input large" placeholder="Barcode"> 
				</div>
				<div class="col span-2 animation">
					<button id="scan-barcode" class="button large pill is-info">Scan</button>
					<button id="stop-barcode" class="button large pill is-error" style="display: none;">Stop</button>
				</div>


	            <a id="barcodeModal" href="#barcode-modal" class="js-modal"></a>
				<div id="notSupported" class="js-modal">
			</div>			
		</div>
	</body>

	<div id="barcode-modal" class="hidden">    
		<div class="modal-head">
	        <h4>Scan Barcode</h4>
	    </div>
		<div class="modal-body">
		</div>
		<div class="modal-foot">
        	<button type="button" class="button" data-modal-close>Close</button>
    	</div>
	</div>

	<script type="text/javascript" src="asset/js/jquery.min.js"></script>
    <script type="text/javascript" src="asset/lib/toolkit/js/toolkit.min.js"></script>
	<script type="text/javascript" src="asset/lib/quagga/quagga.min.js"></script>
	<script type="text/javascript" src="asset/js/app.js"></script>
</html>
